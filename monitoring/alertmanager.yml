global:
  resolve_timeout: 5m
  # SMTP Configuration for Email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@yourdomain.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route alerts
route:
  # Default receiver
  receiver: 'telegram'
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  # Child routes
  routes:
    # Critical alerts -> Telegram + Email + SMS
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # Warning alerts -> Telegram only
    - match:
        severity: warning
      receiver: 'telegram'
      repeat_interval: 1h
    
    # Business alerts -> Telegram + Email
    - match:
        component: business
      receiver: 'business-alerts'
      repeat_interval: 2h

# Receivers
receivers:
  # Telegram receiver (main channel)
  - name: 'telegram'
    telegram_configs:
      - bot_token: 'YOUR_TELEGRAM_BOT_TOKEN'
        chat_id: YOUR_CHAT_ID
        parse_mode: 'HTML'
        message: |
          <b> Alert: {{ .GroupLabels.alertname }}</b>
          
          <b>Severity:</b> {{ .CommonLabels.severity }}
          <b>Component:</b> {{ .CommonLabels.component }}
          
          {{ range .Alerts }}
          <b>Description:</b> {{ .Annotations.description }}
          <b>Action:</b> {{ .Annotations.action }}
          {{ end }}

  # Critical alerts (Telegram + Email + PagerDuty)
  - name: 'critical-alerts'
    telegram_configs:
      - bot_token: 'YOUR_TELEGRAM_BOT_TOKEN'
        chat_id: YOUR_CHAT_ID
        parse_mode: 'HTML'
        message: |
          <b>CRITICAL ALERT</b> 
          
          <b>Alert:</b> {{ .GroupLabels.alertname }}
          <b>Severity:</b> CRITICAL
          
          {{ range .Alerts }}
          {{ .Annotations.description }}
          
          <b>âš¡ Immediate Action Required:</b>
          {{ .Annotations.action }}
          {{ end }}
    
    email_configs:
      - to: 'oncall@yourdomain.com, ops@yourdomain.com'
        headers:
          Subject: 'ðŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Critical Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> CRITICAL</p>
          {{ range .Alerts }}
          <p>{{ .Annotations.description }}</p>
          <p><strong>Action:</strong> {{ .Annotations.action }}</p>
          {{ end }}
    
    # Optional: PagerDuty integration
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'

  # Business alerts
  - name: 'business-alerts'
    telegram_configs:
      - bot_token: 'YOUR_TELEGRAM_BOT_TOKEN'
        chat_id: YOUR_BUSINESS_CHAT_ID
        parse_mode: 'HTML'
        message: |
          <b>Business Alert: {{ .GroupLabels.alertname }}</b>
          
          {{ range .Alerts }}
          {{ .Annotations.description }}
          {{ end }}
    
    email_configs:
      - to: 'business@yourdomain.com'
        headers:
          Subject: 'ðŸ“Š Business Alert: {{ .GroupLabels.alertname }}'

  # Webhook receiver (for Slack, Discord, etc.)
  - name: 'webhook'
    webhook_configs:
      - url: 'http://yourserver/api/alerts'
        send_resolved: true

# Inhibition rules (prevent spam)
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

  # Inhibit all alerts if API is down
  - source_match:
      alertname: 'APIDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']