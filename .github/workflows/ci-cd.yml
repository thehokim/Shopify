name: CI/CD Pipeline - Shopify Clone

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/shopify-clone

jobs:
  build_and_push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build_and_push
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: "/opt/shopify-clone/"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          timeout: 15m
          command_timeout: 15m
          envs: IMAGE_NAME,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."
            
            cd /opt/shopify-clone
            
            # Write .env file
            echo "ðŸ“ Writing .env file..."
            cat > .env << 'ENVEOF'
            ${{ secrets.ENV_FILE }}
            ENVEOF
            
            # Verify files
            echo "ðŸ“‹ Verifying files..."
            ls -lah docker-compose.yml .env
            
            # Login to Docker Hub
            echo "ðŸ” Logging in to Docker Hub..."
            echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            
            # Export image name for docker-compose
            export IMAGE_NAME="${IMAGE_NAME}"
            export IMAGE_TAG="latest"
            
            # Stop old containers
            echo "â¹ï¸  Stopping old containers..."
            docker compose stop api celery_worker celery_beat monitoring_bot marketplace_bot || true
            
            # Pull new images
            echo "â¬‡ï¸  Pulling updated images..."
            docker compose pull api celery_worker celery_beat monitoring_bot marketplace_bot
            
            # Start services
            echo "ðŸ”„ Starting services..."
            docker compose up -d --remove-orphans api celery_worker celery_beat monitoring_bot marketplace_bot
            
            # Wait for services
            echo "â³ Waiting for services to start..."
            sleep 20
            
            # Health check
            echo "ðŸ¥ Health check..."
            curl -f http://localhost:8003/health || echo "âš ï¸  API health check failed"
            
            # Show status
            echo "ðŸ“Š Container status:"
            docker compose ps
            
            # Show logs
            echo "ðŸ“‹ Recent logs:"
            docker compose logs --tail=20 api
            docker compose logs --tail=10 celery_worker
            
            # Cleanup
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true
            
            echo "âœ… Deployment completed successfully!"