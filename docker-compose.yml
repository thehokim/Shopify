version: '3.8'

services:
  # ==================== API ====================
  api:
    image: ${IMAGE_NAME:-thehokim/shopify-clone}:${IMAGE_TAG:-latest}
    container_name: shopify_api
    ports:
      - "8003:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio
      - elasticsearch
      - rabbitmq
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - shopify_network

  # ==================== CELERY ====================
  celery_worker:
    image: ${IMAGE_NAME:-thehokim/shopify-clone}:${IMAGE_TAG:-latest}
    container_name: shopify_celery_worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - shopify_network

  celery_beat:
    image: ${IMAGE_NAME:-thehokim/shopify-clone}:${IMAGE_TAG:-latest}
    container_name: shopify_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - redis
    restart: unless-stopped
    networks:
      - shopify_network

  marketplace_bot:
    image: ${IMAGE_NAME:-thehokim/shopify-clone}:${IMAGE_TAG:-latest}
    container_name: shopify_marketplace_bot
    command: python -m telegram_bot.marketplace.bot
    working_dir: /app
    env_file:
      - .env
    depends_on:
      - api
      - postgres
    restart: unless-stopped
    networks:
      - shopify_network

  # ==================== DATABASES ====================
  postgres:
    image: postgres:15-alpine
    container_name: shopify_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=shopify_db
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - shopify_network

  redis:
    image: redis:7-alpine
    container_name: shopify_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - shopify_network

  # ==================== STORAGE ====================
  minio:
    image: minio/minio:RELEASE.2023-01-02T09-40-09Z
    container_name: shopify_minio
    ports:
      - "9004:9000"
      - "9005:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    restart: unless-stopped
    command: server /data --console-address ":9001"
    networks:
      - shopify_network

  # ==================== SEARCH ====================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: shopify_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9201:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - shopify_network

  # ==================== MESSAGE QUEUE ====================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: shopify_rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - shopify_network

  # ==================== MONITORING ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: shopify_prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - shopify_network

  grafana:
    image: grafana/grafana:latest
    container_name: shopify_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - shopify_network

  node_exporter:
    image: prom/node-exporter:latest
    container_name: shopify_node_exporter
    ports:
      - "9101:9100"
    restart: unless-stopped
    networks:
      - shopify_network

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: shopify_postgres_exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres@postgres:5432/shopify_db?sslmode=disable
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - shopify_network

  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: shopify_redis_exporter
    ports:
      - "9122:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - shopify_network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  elasticsearch_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  shopify_network:
    driver: bridge
