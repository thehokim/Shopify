version: '3.8'

services:
  api:
    build: .
    container_name: shopify_api
    ports:
      - "8003:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/shopify_db
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
      - minio
      - elasticsearch
      - rabbitmq
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:15-alpine
    container_name: shopify_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=shopify_db
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: shopify_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2023-01-02T09-40-09Z
    container_name: shopify_minio
    ports:
      - "9004:9000"
      - "9005:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    restart: unless-stopped
    command: server /data --console-address ":9001"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: shopify_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9201:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: shopify_rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: shopify_celery_worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/shopify_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - PYTHONUNBUFFERED=1
    depends_on:
      - rabbitmq
      - redis
      - postgres
    restart: unless-stopped

  celery_beat:
    build: .
    container_name: shopify_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/shopify_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - PYTHONUNBUFFERED=1
    depends_on:
      - rabbitmq
      - redis
    restart: unless-stopped

  # Monitoring Bot - для алертов
  monitoring_bot:
    build: .
    container_name: shopify_monitoring_bot
    command: python -m telegram_bot.monitoring.bot
    volumes:
      - .:/app
    environment:
      - MONITORING_BOT_TOKEN=8580271436:AAEEcQTRs5Xk5tjEDZq5MOPnuPNsYloSrBQ
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  # Marketplace Bot - для покупок
  marketplace_bot:
    build: .
    container_name: shopify_marketplace_bot
    command: python -m telegram_bot.marketplace.bot
    volumes:
      - .:/app
    environment:
      - MARKETPLACE_BOT_TOKEN=${MARKETPLACE_BOT_TOKEN}
      - WEBAPP_URL=${WEBAPP_URL:-https://online-shop-rose-omega.vercel.app/}
      - API_URL=http://api:8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/shopify_db
    depends_on:
      - api
      - postgres
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: shopify_prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: shopify_alertmanager
    ports:
      - "9094:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: shopify_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:latest
    container_name: shopify_node_exporter
    ports:
      - "9101:9100"
    restart: unless-stopped

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: shopify_postgres_exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres@postgres:5432/shopify_db?sslmode=disable
    depends_on:
      - postgres
    restart: unless-stopped

  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: shopify_redis_exporter
    ports:
      - "9122:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  elasticsearch_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: shopify_network
